<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Biker</title>
   <link rel="stylesheet" href="style.css" type="text/css">
    <!-- this gmaps key generated for http://openlayers.org/dev/ -->
    <script src='http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjpkAC9ePGem0lIq5XcMiuhR_wWLPFku8Ix9i2SXYRVK3e45q1BQUd_beF8dtzKET_EteAjPdGDwqpQ'></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map;
        

        function init() {
            map = new OpenLayers.Map('map');
            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.addControl(new OpenLayers.Control.PanZoomBar());
            map.addControl(new OpenLayers.Control.MousePosition());
            
            


            var gphy = new OpenLayers.Layer.Google(
                "Google Physical",
                {type: G_PHYSICAL_MAP}
            );
            var gmap = new OpenLayers.Layer.Google(
                "Google Streets", // the default
                {numZoomLevels: 20}
            );
            var ghyb = new OpenLayers.Layer.Google(
                "Google Hybrid",
                {type: G_HYBRID_MAP, numZoomLevels: 20}
            );
            var gsat = new OpenLayers.Layer.Google(
                "Google Satellite",
                {type: G_SATELLITE_MAP, numZoomLevels: 22}
            );
            var osm = new OpenLayers.Layer.OSM(
				"Open Street Map",
				{numZoomLevels: 17}
			);    
			var OepnvLayer = new OpenLayers.Layer.OSM("Ã–PNV Karte",
				"http://tile.xn--pnvkarte-m4a.de/tilegen/${z}/${x}/${y}.png", {
					numZoomLevels : 16,
					alpha : true,
					isBaseLayer : true,
					visibility : false
				});
			var layerCycleMap = new OpenLayers.Layer.OSM("CycleMap");
             
			map.addLayers([gphy, gmap, ghyb, gsat, osm, OepnvLayer, layerCycleMap]);
            map.setCenter(new OpenLayers.LonLat(10.2, 48.9), 5);
            
        }
    </script>

  </head>
  <body onload="init()">

                <div style="width:100%; height:100%" id="map" class="smallmap"></div>

  </body>
</html>
