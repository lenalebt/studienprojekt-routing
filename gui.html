<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Google Layer Example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- this gmaps key generated for http://openlayers.org/dev/ -->
    <script src='http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjpkAC9ePGem0lIq5XcMiuhR_wWLPFku8Ix9i2SXYRVK3e45q1BQUd_beF8dtzKET_EteAjPdGDwqpQ'></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map;

        function init() {
            map = new OpenLayers.Map('map');
            map.addControl(new OpenLayers.Control.LayerSwitcher());
            
            var gphy = new OpenLayers.Layer.Google(
                "Google Physical",
                {type: G_PHYSICAL_MAP}
            );
            var gmap = new OpenLayers.Layer.Google(
                "Google Streets", // the default
                {numZoomLevels: 20}
            );
            var ghyb = new OpenLayers.Layer.Google(
                "Google Hybrid",
                {type: G_HYBRID_MAP, numZoomLevels: 20}
            );
            var gsat = new OpenLayers.Layer.Google(
                "Google Satellite",
                {type: G_SATELLITE_MAP, numZoomLevels: 22}
            );
            var osm = new OpenLayers.Layer.OSM(  
			);    
			var OepnvLayer = new OpenLayers.Layer.OSM("Ã–PNV Karte",
				"http://tile.xn--pnvkarte-m4a.de/tilegen/${z}/${x}/${y}.png", {
					numZoomLevels : 16,
					alpha : true,
					isBaseLayer : true,
					visibility : false
				});

     <!-- cycle map fehlt noch.... funktioniert nicht...   -->
     <!--     var cycle = new OpenLayers.Layer.OSM.CycleMap("CycleMap");  oder so-->
        
            
              
			map.addLayers([gphy, gmap, ghyb, gsat, osm, OepnvLayer]);
            map.setCenter(new OpenLayers.LonLat(10.2, 48.9), 5);
        }
    </script>
        <style type="text/css">
            html, body, #map {
                margin: 0;
                width: 99.9%;
                height: 99.9%;
            }

            #text {
                position: absolute;
                bottom: 1em;
                left: 1em;
                width: 512px;
                z-index: 20000;
                background-color: white;
                padding: 0 0.5em 0.5em 0.5em;
            }
        </style>
  </head>
  <body onload="init()">
    <div id="map" class="smallmap"></div>
  </body>
</html>
